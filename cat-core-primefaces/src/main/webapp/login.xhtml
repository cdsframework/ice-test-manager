<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/mainLayout.xhtml">

    <ui:define name="content">
        <div class="marginLogin">
            <p:panel header="#{app.loginTitle}"
                     footer="#{app.loginHelp}"
                     style="margin-top:100px; width: 425px;">
                <p:focus />
                <div align="left">
                    <h:form id="loginForm">
                        <p:remoteCommand autoRun="true" process="@this" actionListener="#{loginMGR.checkLoggedIn}" />
                        <p:separator />
                        <h:panelGrid columns="2">
                            <h:outputLabel for="username"
                                           value="Username:"
                                           styleClass="label-right" />
                            <p:inputText id="username"
                                         label="Username"
                                         value="#{userSession.userDTO.username}"
                                         autocomplete="on" />

                            <h:outputLabel for="password"
                                           value="Password:"
                                           styleClass="label-right" />
                            <p:password id="password"
                                        label="Password"
                                        value="#{userSession.userDTO.passwordHash}"
                                        autocomplete="on"
                                        feedback="false" />
                            <h:outputText value="" />
                            <p:commandButton value="Login"
                                             actionListener="#{loginMGR.login}"
                                             icon="ui-icon ui-icon-person" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
