<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/mainLayout.xhtml">

    <ui:define name="content">
        <h:form>
            <h3>CAT Administration Modules</h3>
            <p:separator />
            <p:dashboard id="board"
                         model="#{sectionDashboard.dashboardModel}"
                         styleClass="panel-form outer-width-panel">
                <p:ajax event="reorder" listener="#{sectionDashboard.handleDashboardReorder}" />
                <p:panel id="module1"
                         header="App Group Management"
                         styleClass="outer-width-dashboard-module">
                    <h:outputLink value="appMGR.jsf">
                        <h:outputText value="Click Here" />
                    </h:outputLink>
                    <h:outputText value=" to search, browse and manage security application groups." />
                </p:panel>
                <p:panel id="module2"
                         header="CAT User Management"
                         styleClass="outer-width-dashboard-module">
                    <h:outputLink value="userMGR.jsf">
                        <h:outputText value="Click Here" />
                    </h:outputLink>
                    <h:outputText value=" to search, browse and manage CAT and middle tier user accounts." />
                </p:panel>
                <p:panel id="module3"
                         header="Security Management"
                         styleClass="outer-width-dashboard-module">
                    <h:outputLink value="schemeMGR.jsf">
                        <h:outputText value="Click Here" />
                    </h:outputLink>
                    <h:outputText value=" to search, browse and manage security schemes." />
                </p:panel>
                <p:panel id="module4"
                         header="Session Management"
                         styleClass="outer-width-dashboard-module">
                    <h:outputLink value="sessionMGR.jsf">
                        <h:outputText value="Click Here" />
                    </h:outputLink>
                    <h:outputText value=" to search, browse and manage middle tier sessions." />
                </p:panel>
                <p:panel id="module5"
                         header="Utilities"
                         styleClass="outer-width-dashboard-module">
                    <h:outputLink value="adminUtils.jsf">
                        <h:outputText value="Click Here" />
                    </h:outputLink>
                    <h:outputText value=" to run various administrative utility functions." />
                </p:panel>
            </p:dashboard>
        </h:form>
    </ui:define>
</ui:composition>
