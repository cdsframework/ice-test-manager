<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://java.sun.com/jsf/composite/components/base" >

    <b:searchForm id="#{auditLogMGR.searchFormId}"
                  header="Audit Log Search" 
                  searchOption="Asterisk"
                  manager="#{auditLogMGR}"
                  queryClass="ByGeneralProperties" >
        <h:panelGrid columns="6">
            <h:outputLabel for="transactionId"
                           value="Transaction Id: "
                           styleClass="label-right" />
            <p:inputText id="transactionId"
                         label="Transaction Id"
                         tabindex="1"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['transactionId']}" />
            <h:outputLabel for="auditId"
                           value="Audit Id: "
                           styleClass="label-right" />
            <p:inputText id="auditId"
                         label="Audit Id"
                         tabindex="2"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['auditId']}" />
            <h:outputLabel for="transactionType"
                           value="Transaction Type: "
                           styleClass="label-right" />
            <p:inputText id="transactionType"
                         label="Transaction Type"
                         tabindex="4"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['transactionType']}" />
            <h:outputLabel for="status"
                           value="Status: "
                           styleClass="label-right" />
            <p:inputText id="status"
                         label="Status"
                         tabindex="5"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['status']}" />
            <h:outputLabel for="className"
                           value="Class Name: "
                           styleClass="label-right" />
            <p:inputText id="className"
                         label="Class Name"
                         tabindex="6"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['className']}" />
            <h:outputLabel for="propertyName"
                           value="Property Name: "
                           styleClass="label-right" />
            <p:inputText id="propertyName"
                         label="Property Name"
                         tabindex="7"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['propertyName']}" />
            <h:outputLabel for="appName"
                           value="App Name: "
                           styleClass="label-right" />
            <p:inputText id="appName"
                         label="App Name"
                         tabindex="8"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['appName']}" />
            <h:outputLabel for="oldValue"
                           value="Old Value: "
                           styleClass="label-right" />
            <p:inputText id="oldValue"
                         label="Old Value"
                         tabindex="9"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['oldValue']}" />
            <h:outputLabel for="newValue"
                           value="New Value: "
                           styleClass="label-right" />
            <p:inputText id="newValue"
                         label="New Value"
                         tabindex="10"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['newValue']}" />
            <h:outputLabel for="lastModId"
                           value="Last Mod Id: "
                           styleClass="label-right" />
            <p:inputText id="lastModId"
                         label="Last Mod Id"
                         tabindex="11"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['lastModId']}" />
            <h:outputLabel for="createId"
                           value="Create Id: "
                           styleClass="label-right" />
            <p:inputText id="createId"
                         label="Create Id"
                         tabindex="12"
                         value="#{auditLogMGR.searchCriteriaDTO.queryMap['createId']}" />
            <h:outputLabel value="" />
            <h:outputLabel value="" />
            <h:outputLabel for="startCreateDatetime"
                           value="Start Create Date: "
                           styleClass="label-right" />
            <p:calendar id="startCreateDatetime"
                        tabindex="13"
                        label="Start Create Date"
                        value="#{auditLogMGR.searchCriteriaDTO.queryMap['startCreateDatetime']}"
                        mode="popup"
                        showOn="button"
                        pattern="MM/dd/yyyy"
                        maxlength="10"
                        title="Leave blank for no lower bound."
                        converter="#{dateConverter}" />
            <h:outputLabel for="stopCreateDatetime"
                           value="End Create Date: "
                           styleClass="label-right" />
            <p:calendar id="stopCreateDatetime"
                        label="End Create Date"
                        value="#{auditLogMGR.searchCriteriaDTO.queryMap['stopCreateDatetime']}"
                        mode="popup"
                        showOn="button"
                        pattern="MM/dd/yyyy"
                        tabindex="14"
                        maxlength="10"
                        title="Leave blank for no upper bound."
                        converter="#{dateConverter}" />
        </h:panelGrid>
    </b:searchForm>
</ui:composition>
