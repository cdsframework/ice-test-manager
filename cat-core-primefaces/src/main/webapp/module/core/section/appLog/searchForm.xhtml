<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://java.sun.com/jsf/composite/components/base" >

    <b:searchForm id="#{appLogMGR.searchFormId}"
                  header="App Log Search" 
                  searchOption="Asterisk"
                  manager="#{appLogMGR}"
                  queryClass="ByGeneralProperties" >
        <h:panelGrid columns="6">
            <h:outputLabel for="sessionId"
                           value="Session Id: "
                           styleClass="label-right" />
            <p:inputText id="sessionId"
                         label="Session Id"
                         tabindex="1"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['sessionId']}" />
            <h:outputLabel for="appLogId"
                           value="App Log Id: "
                           styleClass="label-right" />
            <p:inputText id="appLogId"
                         label="App Log Id"
                         tabindex="2"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['appLogId']}" />
            <h:outputLabel for="otherInfo"
                           value="Other Info: "
                           styleClass="label-right" />
            <p:inputText id="otherInfo"
                         label="Other Info"
                         tabindex="3"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['otherInfo']}" />
            <h:outputLabel for="logLevel"
                           value="Log Level: "
                           styleClass="label-right" />
            <p:inputText id="logLevel"
                         label="Log Level"
                         tabindex="4"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['logLevel']}" />
            <h:outputLabel for="message"
                           value="Message: "
                           styleClass="label-right" />
            <p:inputText id="message"
                         label="Message"
                         tabindex="5"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['message']}" />
            <h:outputLabel for="stackTrace"
                           value="Stack Trace: "
                           styleClass="label-right" />
            <p:inputText id="stackTrace"
                         label="stackTrace"
                         tabindex="6"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['stackTrace']}" />
            <h:outputLabel for="objectName"
                           value="Object Name: "
                           styleClass="label-right" />
            <p:inputText id="objectName"
                         label="Object Name"
                         tabindex="7"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['objectName']}" />
            <h:outputLabel for="appName"
                           value="App Name: "
                           styleClass="label-right" />
            <p:inputText id="appName"
                         label="App Name"
                         tabindex="8"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['appName']}" />
            <h:outputLabel for="createId"
                           value="Create Id: "
                           styleClass="label-right" />
            <p:inputText id="createId"
                         label="Create Id"
                         tabindex="9"
                         value="#{appLogMGR.searchCriteriaDTO.queryMap['createId']}" />
            <h:outputLabel for="startCreateDatetime"
                           value="Start Create Date: "
                           styleClass="label-right" />
            <p:calendar id="startCreateDatetime"
                        tabindex="10"
                        label="Start Create Date"
                        value="#{appLogMGR.searchCriteriaDTO.queryMap['startCreateDatetime']}"
                        mode="popup"
                        showOn="button"
                        pattern="MM/dd/yyyy"
                        maxlength="10"
                        title="Leave blank for no lower bound."
                        converter="#{dateConverter}" />
            <h:outputLabel for="stopCreateDatetime"
                           value="End Create Date: "
                           styleClass="label-right" />
            <p:calendar id="stopCreateDatetime"
                        label="End Create Date"
                        value="#{appLogMGR.searchCriteriaDTO.queryMap['stopCreateDatetime']}"
                        mode="popup"
                        showOn="button"
                        pattern="MM/dd/yyyy"
                        tabindex="11"
                        maxlength="10"
                        title="Leave blank for no upper bound."
                        converter="#{dateConverter}" />
        </h:panelGrid>
    </b:searchForm>
</ui:composition>
