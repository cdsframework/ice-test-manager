<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://java.sun.com/jsf/composite/components/base"
                xmlns:w="http://java.sun.com/jsf/composite/components/widget">

    <h:form id="#{iceVaccineGroupMGR.name}SearchResultsForm">
        <b:dtoDataTable manager="#{iceVaccineGroupMGR}"
                        rows="15"
                        header="#{iceVaccineGroupMGR.baseHeader} Search Results"
                        showFindAll="true">
            <p:column sortBy="#{dto.vaccineGroup.code}" headerText="Group">
                <h:outputText value="#{dto.vaccineGroup.code}"/>
            </p:column>
            <p:column sortBy="#{dto.vaccineGroup.displayName}" headerText="Group Name">
                <h:outputText value="#{dto.vaccineGroup.displayName}"/>
            </p:column>
            <p:column sortBy="#{dto.priority}" headerText="Process Order">
                <h:outputText value="#{dto.priority}"/>
            </p:column>
            <p:column headerText="Primary OpenCDS Concept">
                <h:outputText value="#{not empty dto.primaryOpenCdsConceptDTO ? dto.primaryOpenCdsConceptDTO.label : null}"/>
            </p:column>
        </b:dtoDataTable>
        <p:remoteCommand action="#{iceVaccineGroupMGR.performInitialSearch}"
                         name="performInitialSearch"
                         oncomplete="findFocus();" />
    </h:form>
    <h:form>
        <p:dialog header="ICE Supporting Data Export"
                  id="exportPanel"
                  width="575"
                  modal="false"
                  dynamic="true"
                  resizable="false"
                  widgetVar="exportPanelVar">
            <h:panelGroup layout="block">
                <h:outputText value="Select a vaccine group to export. Leave unselected for all vaccine groups." />
                <br/>
                <br/>
                <h:panelGroup id="vaccineGroupPG">
                    <w:popupSearchLink id="vaccineGroup"
                                       dto="#{iceVaccineGroupMGR.exportVaccineGroup}"
                                       value="#{iceVaccineGroupMGR.exportVaccineGroup.vaccineGroupName} (#{iceVaccineGroupMGR.exportVaccineGroup.vaccineGroupCode})"
                                       manager="#{iceVaccineGroupMGR}"
                                       htmlPath="/module/ice/section/vaccinegroup/popup/groupSearch"
                                       searchTitle="Group Search" 
                                       fieldName="exportVaccineGroup"
                                       popupSearchUpdate="#{p:component('vaccineGroupPG')}" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGrid columns="2"
                         cellpadding="0"
                         cellspacing="0"
                         style="float:right;margin-top:10px;">
                <h:panelGroup layout="block"
                              styleClass="cat-editor-button">
                    <p:commandButton icon="ui-icon ui-icon-extlink"
                                     oncomplete="PF('exportPanelVar').hide()"
                                     ajax="false"
                                     value="Export">
                        <p:fileDownload value="#{iceVaccineGroupMGR.exportVaccineGroup()}"
                                        contentDisposition="attachment" />
                    </p:commandButton>
                </h:panelGroup>
                <w:dialogButton icon="ui-icon ui-icon-close"
                                oncomplete="PF('exportPanelVar').hide()"
                                value="Close" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
</ui:composition>
