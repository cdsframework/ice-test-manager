<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fs="http://java.sun.com/jsf/composite/components/fieldset"
                xmlns:b="http://java.sun.com/jsf/composite/components/base"
                xmlns:w="http://java.sun.com/jsf/composite/components/widget">
    <p:dialog widgetVar="dateCalculator"
              header="Date Calculator"
              modal="false"
              dynamic="true"
              draggable="true"
              closable="true"
              resizable="false"
              width="375"
              height="175">
        <h:form id="dateCalculatorId">
            <h:panelGrid>
                <fs:calendar id="date1"
                             label="Date"
                             value="#{iceTestMGR.dateOne}" />
                <fs:inputText id="interval"
                              label="Interval"
                              title="i.e. 12y 2m 7w 3d"
                              value="#{iceTestMGR.dateCalcInterval}" />
                <fs:outputText id="datePlusInterval"
                               value="#{utilityMGR.getFormattedDate(iceTestMGR.dateOnePlus)}" />

                <fs:outputText id="dateMinusInterval"
                               value="#{utilityMGR.getFormattedDate(iceTestMGR.dateOneMinus)}" />
                <h:panelGrid columns="2"
                             style="float:right;margin-top:15px;">
                    <p:commandButton actionListener="#{iceTestMGR.clearCalculator}"
                                     style="margin-right:10px;"
                                     icon="ui-icon-calculator"
                                     process="@this,dateMinusInterval"
                                     immediate="true"
                                     update="@form"
                                     value="Clear" />
                    <p:commandButton actionListener="#{iceTestMGR.calcDates}"
                                     icon="ui-icon-calculator"
                                     process="@form"
                                     update="@form"
                                     value="Calculate" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
